# This is the main file for the SACAT Homelessness Advisor App
---
metadata:
  title: |
    PLACEHOLDER
  short title: |
    PLACEHOLDER SHORT TITLE
  organisation: Flinders University
  show login: True
---
default screen parts:
  post: |
    <div style="display: flex; height: 200px; align-items: flex-end; flex-direction: row-reverse">
    <div style="margin: 5px"><img src="https://staff.flinders.edu.au/etc.clientlibs/flinders/clientlibs/clientlib-site/resources/images/flinderuni_main_logo_black.png" height="40">
    </div>
    <div style="margin: 5px; text-align: right">
    <cite><small><i>
    Developed by Flinders University
    </i></small></cite>
    </div>
    </div>
---
# add all other yml files here (probably acts as if you are copying/pasting code in those files)
include:
  - FLPN_Questions.yml
  - FLPN_DirectoryEntries.yml
  - FLPN_design.yml
---
objects:
  - FLPNeligibleEntries: DAList.using(there_are_any=True, auto_gather=False)
  - endpoints: DADict
---
features:
  css: FLPN.css
  debug: True
  hide standard menu: False
---
# This code drives the app
mandatory: True
code: |
  # HAAeligible is set in our welcome screen so we start
  # by setting that
  if FLPNacceptTerms:
    # If we're eligible then display the final screen
    # The variables called for in the final screen will trigger
    # the rest of the interview
    endpoints['final_screen']
  else:
    # If we're not eligible go to the ineligible endpoint
    endpoints['ineligible']
---
event: endpoints['final_screen']
question: ""
subquestion:  |
  Final screen

buttons:
  - Exit: exit
    url: http://www.sacat.sa.gov.au
  - Restart: restart
---
event: endpoints['ineligible']
question: Not Eligible
subquestion: |
  Not Eligible text
buttons:
  - Exit: exit
    url: 
  - Restart: restart
---
